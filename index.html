<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Meme Generator</h1>

    <section id="inputSection">
        <form action="" id="inputForm">
            <!-- <label for="imageLink" class="form-label"></label> -->
            <input type="text" class="form-control" id="imageLink" placeholder="Image URL">

            <div class="input-group mt-3">
                <input type="text" class="form-control" id="topText" placeholder="Top Text">

                <input type="text" class="form-control" id="bottomText" placeholder="Bottom Text">
            </div>
            <button type="submit" class="btn btn-warning mt-3">Generate Meme!</button>
        </form>
    </section>
    <section id="result"></section>

    <script src="app.js"></script>
</body>

</html>
